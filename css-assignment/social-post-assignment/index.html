<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Twitter Tweet UI</title>
  </head>
  <body>
    <section id="tweet">
      <div class="user-avatar">
        <img
          src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?cs=srgb&dl=pexels-simon-robben-55958-614810.jpg&fm=jpg"
          alt="user img"
          height="48"
        />
      </div>
      <div class="user-details">
        <div class="user-info">
          <div class="user-name">John Doe</div>
          <div class="user-id">@johndoe . Dec 25</div>
        </div>
        <div class="comment">
          <p>
            I got my wife a fridge for Christmas. I cant wait to see her face
            light up when she opens it.
          </p>
        </div>
        <div class="actions">
          <div class="total-comments">
            <div class="comment-icon">
              <i class="fa-regular fa-comment"></i>
            </div>
            <div class="total-comment">1,094</div>
          </div>
          <div class="total-tweets">
            <div class="tweet-icon">
              <i class="fa-solid fa-retweet"></i>
            </div>
            <div class="total-tweet">5</div>
          </div>
          <div class="total-favs">
            <div class="fav-icon">
              <i class="fa-regular fa-heart"></i>
            </div>
            <div class="total-fav">8,402</div>
          </div>
          <div class="upload">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
